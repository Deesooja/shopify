{% extends 'app/base.html' %}
{% load static %}

{% block customcss %}
<link rel="stylesheet" href="{% static 'app/css/product_table.css' %}">
{% endblock %}

{% block title %}
<title>Product page </title>
{% endblock %}


{% block content %}
<h1>Product-table</h1>


<table id="datatable_product">
</table>

<!-- <script src="{% static 'app/js/product_table.js' %}"></script> -->
<script language="javascript">
   
    $(document).ready(function() {
        AjaxDatatableViewUtils.initialize_table(
            $('#datatable_product'),
            "{% url 'ajax_datatable_products' %}",
            {
                // extra_options (example)
                processing: false,
                autoWidth: false,
                full_row_select: true,
                scrollX: false
            }, {
                // extra_data
                // ...
            },
        );
    });

</script>

{% endblock %}
